<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sistema sueldos - Empleados</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
  header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
</style>
<body>
<header>
  <h1> Empleados de la empresa </h1>
</header>
<div class="container-sm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>nombre</th>
      <th>rut</th>
      <th>categoria</th>
      <th>fecha contratacion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado:${empleado}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.categoria}"></td>
      <td th:text="${empleado.fecha_contratacion}"></td>
      <td>
        <a class="btn btn-primary" href="#" role="button">Editar</a>
        <a class="btn btn-danger" href="#" role="button">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
