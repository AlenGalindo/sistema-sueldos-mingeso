<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sistema sueldos - Empleados</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
  header {
  background-color: #666;
  padding: 10px;
  text-align: center;
  font-size: 35px;
  color: white;
}

td {
  text-align: center;
}

th {
  text-align: center;
}

div {
  padding-top: 10px;
  padding-bottom: 10px;
}
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/asistencias">Asistencias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categorias">Categorias empleados</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/empleados">Empleados</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/justificativos">Justificativos</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/autorizaciones">Autorizaciones</a>
      </li>
    </ul>
  </div>
</nav>

<body>
<header>
  <h1> Empleados de la empresa </h1>
</header>

<div class="container-sm">
  <table class="table table-dark table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>nombre</th>
      <th>rut</th>
      <th>categoria</th>
      <th>fecha contratacion</th>
      <th>sueldo fijo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado:${empleado}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.rut}"></td>
      <td th:text="${empleado.categoria}"></td>
      <td th:text="${empleado.fecha_contratacion}"></td>
      <td th:text="${empleado.sueldo_fijo}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
